<html>
    <head>
	<!-- the if statement uses this syntax with the percent signs -->
	{% if title %}
        <title>{{ title }} - Microblog</title>
	{% else %}
	<title>Welcome to Microblog</title>
	{% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
	{% for post in posts %}
	<div><p>{{post.author.username }} says: <b>{{ post.body }}</b></p></div>
	{% endfor %}
    </body>
</html>
